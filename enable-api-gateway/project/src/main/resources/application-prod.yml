# Variables
#  ENABLE_USER_SERVICE_BASEURL: ${ENABLE_USER_SERVICE_BASEURL}
#  ENABLE_EXECUTION_SERVICE_BASEURL: ${ENABLE_EXECUTION_SERVICE_BASEURL}

server:
  port: 8760
  #spring.main.allow-bean-definition-overriding: true
  #spring.main.web-application-type: reactive

spring:
  application:
    name: enable-api-gateway
  cloud:
    gateway:
      routes:
        - id: enable-execution-service
          uri: lb://service
          predicates:
            - Path=/service/**
          filters:
            - StripPrefix=1
        - id: registry
          uri: lb://registry
          predicates:
            - Path=/registry/**
          filters:
            - StripPrefix=1
        - id: eureka
          uri: lb://registry
          predicates:
            - Path=/eureka/**

info:
  app:
    name: ${spring.application.name}

eureka:
  client:
    registerWithEureka: true
    serviceUrl:
      defaultZone: ${EUREKA_SERVER:http://localhost:8761/eureka}
    healthcheck:
      enabled: true

management:
  endpoints:
    web:
      exposure:
        include:
          - mappings
          - env
          - health
          - info





