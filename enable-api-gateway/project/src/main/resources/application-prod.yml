server:
  port: 8760

spring:
  application:
    name: enable-api-gateway
  main:
    allow-bean-definition-overriding: true
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  session:
    jdbc:
      initialize-schema: always
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
  cloud:
    gateway:
      routes:
        - id: execution
          uri: lb://enable-execution-service
          predicates:
            - Path=/execution/**
          filters:
            - RewritePath=/execution/(?<segment>.*), /api/execution/$\{segment}
        - id: task
          uri: lb://enable-execution-service
          predicates:
            - Path=/task/**
          filters:
            - RewritePath=/task/(?<segment>.*), /api/task/$\{segment}

        - id: enable-registry
          uri: lb://enable-registry
          predicates:
            - Path=/enable-registry/**
          filters:
            - StripPrefix=1
        - id: registry
          uri: lb://enable-registry
          predicates:
            - Path=/registry/**
          filters:
            - StripPrefix=1
        - id: eureka
          uri: lb://enable-registry
          predicates:
            - Path=/eureka/**
          filters:
            - StripPrefix=1

info:
  app:
    name: ${spring.application.name}

eureka:
  client:
    registerWithEureka: true
    serviceUrl:
      defaultZone: ${EUREKA_SERVER:http://localhost:8761/eureka}
    healthcheck:
      enabled: true

management:
  endpoints:
    web:
      exposure:
        include:
          - mappings
          - env
          - health
          - info





