  enable-api-gateway:
    build:
      context: ./enable-api-gateway
      dockerfile: ./docker/Dockerfile
    container_name: enable-api-gateway
    ports:
      - "127.0.0.1:8080:8760"
    depends_on:
      - enable-registry
      - enable-execution-service
    environment:
      spring.profiles.active: prod
      EUREKA_SERVER: http://enable-registry:8761/eureka


volumes:
  db_data_execution: