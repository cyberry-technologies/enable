apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: enable-gateway-ingress
  namespace: enable
spec:
  ingressClassName: webapprouting.kubernetes.azure.com
  rules:
  - host: enable.cyberrytechnologies.nl
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: enable-gateway-service
            port:
              number: 80